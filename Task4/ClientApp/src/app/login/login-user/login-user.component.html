<div class="back">

    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="userName" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="Login()" class="btn float-right login_btn">Login</button>
                        </div>
                    </form>
                    <div *ngIf="loginForm.invalid && clickedSubmit" class="alert">

                        <div style="color: red;" *ngIf="loginForm.controls.userName.invalid">
                            User Name is required.
                        </div>
                        <div style="color: red;" *ngIf="loginForm.controls.password.invalid">
                            Password is required.
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a routerLink="/Register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
